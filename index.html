<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Squad RPG</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Courier New", monospace;
        background: #1a1a1a;
        color: #fff;
        overflow: hidden;
      }

      #game-container {
        display: flex;
        height: 100vh;
        width: 100vw;
      }

      #phaser-game {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #2f2f2f;
        width: 800px;
      }

      #chat-panel {
        width: 400px;
        background: #2a2a2a;
        display: flex;
        flex-direction: column;
        border-left: 2px solid #444;
      }

      #chat-log {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        font-size: 14px;
        line-height: 1.6;
      }

      #chat-input-container {
        padding: 16px;
        border-top: 2px solid #444;
      }

      #chat-input {
        width: 100%;
        padding: 12px;
        background: #333;
        border: 1px solid #555;
        color: #fff;
        font-family: inherit;
        font-size: 14px;
        resize: vertical;
        min-height: 80px;
      }

      #chat-input:focus {
        outline: none;
        border-color: #00ff00;
      }

      .chat-message {
        margin-bottom: 12px;
        padding: 8px;
        border-radius: 4px;
      }

      .chat-message.system {
        background: #1e3a5f;
        border-left: 3px solid #4a90e2;
      }

      .chat-message.agent {
        background: #2d4a2d;
        border-left: 3px solid #5cb85c;
      }

      .chat-message.player {
        background: #4a3a5f;
        border-left: 3px solid #9b59b6;
      }

      .chat-message.combat {
        background: #5f3a3a;
        border-left: 3px solid #e74c3c;
      }

      .chat-speaker {
        font-weight: bold;
        margin-bottom: 4px;
      }

      #thinking-area {
        min-height: 40px;
        max-height: 80px;
        padding: 12px 16px;
        border-top: 2px solid #444;
        border-bottom: 2px solid #444;
        background: #1a1a1a;
        font-size: 14px;
        display: flex;
        align-items: center;
        color: #888;
        font-style: italic;
      }

      #thinking-area.hidden {
        display: none;
      }

      #thinking-area .thinking-content {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #thinking-area .thinking-agent {
        font-weight: bold;
        color: #fff;
      }

      #thinking-area .thinking-dots::after {
        content: "...";
        animation: thinking-pulse 1.5s infinite;
      }

      @keyframes thinking-pulse {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="game-container" class="hidden">
      <div id="phaser-game"></div>
      <div id="chat-panel">
        <div id="chat-log"></div>
        <div id="thinking-area" class="hidden">
          <div class="thinking-content">
            <span class="thinking-agent"></span>
            <span>thinking</span>
            <span class="thinking-dots"></span>
          </div>
        </div>
        <div id="chat-input-container">
          <textarea
            id="chat-input"
            placeholder="Enter your doctrine for the agents..."
          ></textarea>
        </div>
      </div>
    </div>

    <script type="module" src="/src/game/main.ts"></script>
  </body>
</html>
