<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Squad RPG</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }

    #game-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #phaser-game {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      width: 800px;
    }

    #chat-panel {
      width: 400px;
      background: #2a2a2a;
      display: flex;
      flex-direction: column;
      border-left: 2px solid #444;
    }

    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      font-size: 14px;
      line-height: 1.6;
    }

    #chat-input-container {
      padding: 16px;
      border-top: 2px solid #444;
    }

    #chat-input {
      width: 100%;
      padding: 12px;
      background: #333;
      border: 1px solid #555;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 80px;
    }

    #chat-input:focus {
      outline: none;
      border-color: #00ff00;
    }

    .chat-message {
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 4px;
    }

    .chat-message.system {
      background: #1e3a5f;
      border-left: 3px solid #4a90e2;
    }

    .chat-message.agent {
      background: #2d4a2d;
      border-left: 3px solid #5cb85c;
    }

    .chat-message.player {
      background: #4a3a5f;
      border-left: 3px solid #9b59b6;
    }

    .chat-message.combat {
      background: #5f3a3a;
      border-left: 3px solid #e74c3c;
    }

    .chat-speaker {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container" class="hidden">
    <div id="phaser-game"></div>
    <div id="chat-panel">
      <div id="chat-log"></div>
      <div id="chat-input-container">
        <textarea
          id="chat-input"
          placeholder="Enter your doctrine for the agents...&#10;&#10;Examples:&#10;- Prioritize survival over glory&#10;- Protect the healer at all costs&#10;- Take calculated risks"></textarea>
      </div>
    </div>
  </div>

  <script type="module" src="/src/game/main.ts"></script>
</body>
</html>
